<!doctype html>
<html style="background-color: #000; color: #fff;">
    <head>
        <title>Cat Spinner</title>
        <meta charset="utf-8">
    </head>
    <body>
        <div class="buttons">
            <button id="forward">Forward</button>
            <button id="reverse">Reverse</button>
            <button id="stop">Stop</button><br>
            <label for="interval">Interval:</label><input id="interval" value="1">
        </div>
        <div class="photo" style="margin-left: 200px;margin-top:75px;">
            <img id="cat" style="border: 20px solid #fff; " src="http://farm7.static.flickr.com/6220/6342171916_97a867ed8e_z.jpg" alt="kitty">
        </div>
        <script src="transform.js"></script>
    </body>
</html>
